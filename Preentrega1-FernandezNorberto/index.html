<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="./images/inflacion.webp" type="image/x-icon">
</head>
<body>
    <header style="width: 100%;">
        <nav class="navbar navbar-expand-lg" style="background-color: rgb(101, 110, 116); display: flex; gap: 20%;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><i class="fa-solid fa-arrow-trend-up"></i></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Divid√≠ la cuenta</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-lg-12 formulario">
        <form action="post" class="formulario_index">
            <ul style="list-style: none; justify-content: center;" class="ul_formulario">
                <li><input type="number" class="form-control" step="1" name="cost_efectivo"  id="cost_efectivo" placeholder="Precio en Efectivo" required></li>
                <li><input type="number" class="form-control" name="cost_pagoDiferido" id="cost_pagoDiferido"  placeholder="Precio en Cuotas" required></li>
                <li>
                    <input type="number" placeholder="Inflacion estimada %" id="inflacion" class="form-control">
                </li>
                <li>
                <select name="cuotas" id="cant_cuotas" required class="form-control">
                    <option value="12">12 Cuotas</option>
                    <option value="1">1 Cuota</option>
                    <option value="3">3 Cuotas</option>
                    <option value="6">6 Cuotas</option>
                    <option value="9">9 Cuotas</option>
                </select>
                </li>
                <li>
                    <input type="button" value="Calcular" id="calcular" onclick="calcular_valor_real()" class="form-control">
                </li>
            </ul>
        </form>
      </div>
    </div>
  </div>
      
    </main>
